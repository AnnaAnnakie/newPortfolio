<div class="container">
    <div class="fiftyfifty" id="global">
        <h2>Mes compétences</h2>
        <div id="prefs">
            <ul>
                <li *ngFor="let comp of favComp">
                    <img src="assets/languages/{{comp.image}}.png" alt="{{comp}}">
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="fiftyfifty" id="bulles">
        <h2>Mes expériences</h2>
        <div id="figures">
            <ul>
                <li *ngFor="let projet of projets">
                    <app-card [projet] = projet></app-card>
                </li>
            </ul>
        </div>
    </div>
</div>
