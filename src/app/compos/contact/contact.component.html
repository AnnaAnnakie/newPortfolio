<a routerLink="/accueil"><img src="assets/home.svg" alt="home" id="home" /></a>
<div class="content">
    <div class="explications">
        <h2 class="specialTitle">Me contacter</h2>
        <p>
            Si vous avez envie de me contacter pour un emploi, un stage, autre. J'apprécie
            les retours (positif ou négatif) sur ce portfolio.
        </p>
    </div>
    <form action="https://formspree.io/f/xdkapzkq" method="POST">
        <label class="field">
            Mail *
            <input [(ngModel)]="mail" type="email" name="email" placeholder="example@email.com">
        </label>
        <label class="field">
            Message *
            <textarea [(ngModel)]="message" name="message" placeholder="..."></textarea>
        </label>
        <div id="reponse">
            <input type="checkbox" name="reponse">
            <label for="reponse"> Je souhaiterais être recontacté</label>
        </div>

        <!-- your other form fields go here -->
        <button type="submit" [disabled]="isValid()">ENVOYER</button>
    </form>
</div>
