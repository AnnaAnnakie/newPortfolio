<figure >
    <img src="assets/cardPro/{{projet.image.image}}.png" alt="{{projet.image.image}}" class="heroImg">
    <a *ngIf="projet.image.source != null" href="{{projet.image.source}}" target="_blank" class="source">{{projet.image.afficher}}</a>
    <div class="content">
        <div class="base">
            <h3>{{projet.name}}</h3>
            <p>{{projet.description}}</p>
        </div>
        <div class="complement">
            <h4>{{projet.intitule}}</h4>
            <p *ngIf="projet.complement.type === 'text'">{{projet.complement.list}}</p>
            <div *ngIf="projet.complement.type === 'img'">
                <ul>
                    <li *ngFor="let comp of projet.complement.list">
                        <img src="assets/languages/{{comp}}.png" alt="{{comp}}" class="icon">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div *ngIf="projet.status != null" class="status"  >
        <p [ngClass]="{'fini': isFinished}">{{projet.status}}</p>
    </div>
    <div class="enSavoirPlus" *ngIf="projet.infos != null">
        <a href="{{projet.infos.link}}" target="_blank">{{projet.infos.intitule}} </a>
        <p>&#10140;</p>
    </div>
</figure>
